<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lampu Mini Hias — Rp10.000</title>
  <style>
    :root{
      --bg1:#eef6fb;
      --bg2:#f8fbff;
      --card:#ffffff;
      --accent:#06a6e3;
      --accent-2:#00c4ff;
      --muted:#6b7280;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      min-height:100vh;
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(6,166,227,0.06), transparent 10%),
                  radial-gradient(800px 400px at 90% 90%, rgba(0,196,255,0.04), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:48px 12px;
      color:#0f172a;
      position:relative;
      overflow-x:hidden;
    }

    .glow-left, .glow-right {
      position:fixed;
      top:0;
      width:140px;
      height:100%;
      filter:blur(48px);
      opacity:0.35;
      animation: pulse 4s ease-in-out infinite;
      z-index:-1;
      pointer-events:none;
    }
    .glow-left { left:-40px; background: linear-gradient(180deg, rgba(6,166,227,0.12), rgba(0,196,255,0.06)); }
    .glow-right { right:-40px; background: linear-gradient(180deg, rgba(0,196,255,0.12), rgba(6,166,227,0.06)); }

    .glow-bottom {
      position:fixed;
      bottom:-80px;
      left:0;
      width:100%;
      height:220px;
      background: radial-gradient(circle at 50% 0%, rgba(0,196,255,0.12), transparent 35%);
      filter:blur(60px);
      opacity:0.35;
      animation: pulse 4s ease-in-out infinite;
      z-index:-1;
      pointer-events:none;
    }

    @keyframes pulse{
      0%{opacity:0.25}
      50%{opacity:0.6}
      100%{opacity:0.25}
    }

    .decor{
      position:fixed;
      inset:auto 20px 40px auto;
      width:120px;height:120px;
      border-radius:50%;
      background:linear-gradient(180deg, rgba(6,166,227,0.12), rgba(0,196,255,0.06));
      filter:blur(16px);
      z-index:0;
      transform:translateY(0);
      animation: drift 8s linear infinite;
      opacity:0.9;
    }
    @keyframes drift{
      0%{transform:translateY(0) translateX(0)}
      50%{transform:translateY(-18px) translateX(-8px)}
      100%{transform:translateY(0) translateX(0)}
    }

    .card{
      position:relative;
      z-index:2;
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 18px 50px rgba(2,6,23,0.09);
      text-align:center;
      overflow:visible;
    }

    .image-wrap{
      position:relative;
      border-radius:12px;
      overflow:hidden;
      margin-bottom:14px;
      background:linear-gradient(180deg, rgba(14,165,233,0.04), rgba(14,165,233,0.01));
      padding:12px;
    }

    .glow{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-40%);
      width:260px;height:160px;
      background:radial-gradient(circle at 50% 40%, rgba(0,196,255,0.28), rgba(6,166,227,0.08) 40%, transparent 55%);
      filter:blur(18px);
      z-index:0;
      pointer-events:none;
      animation:glowPulse 2.5s ease-in-out infinite;
    }
    @keyframes glowPulse{
      0%{opacity:0.9; transform:translate(-50%,-40%) scale(0.98)}
      50%{opacity:1; transform:translate(-50%,-40%) scale(1.04)}
      100%{opacity:0.9; transform:translate(-50%,-40%) scale(0.98)}
    }

    .hero-img{
      position:relative;
      z-index:1;
      width:100%;
      max-height:280px;
      object-fit:cover;
      border-radius:8px;
      box-shadow:0 8px 20px rgba(2,6,23,0.06);
    }

    /* ---- NEW: animated title & description ---- */
    .title-anim {
      display:inline-block;
      font-size:20px;
      margin:4px 0 2px;
      line-height:1.15;
      font-weight:700;
      color: #062f4a;
      transform-origin:center;
      /* initial hidden state for slide-in */
      opacity:0;
      transform:translateY(-18px) scale(0.98);
      animation: titleIn 900ms cubic-bezier(.2,.9,.3,1) forwards;
      position:relative;
    }

    /* subtle shimmer bar across title */
    .title-anim::after{
      content:"";
      position:absolute;
      left:-45%;
      top:0;
      width:30%;
      height:100%;
      background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.18), rgba(255,255,255,0));
      transform:skewX(-20deg);
      filter:blur(6px);
      opacity:0.0;
      animation: titleShimmer 2200ms ease-in-out 700ms infinite;
      pointer-events:none;
    }
    @keyframes titleIn{
      0%{opacity:0; transform:translateY(-18px) scale(0.98)}
      60%{opacity:1; transform:translateY(6px) scale(1.02)}
      100%{opacity:1; transform:translateY(0) scale(1)}
    }
    @keyframes titleShimmer{
      0%{left:-45%; opacity:0}
      30%{opacity:0.9}
      100%{left:150%; opacity:0}
    }

    .price{
      margin:10px 0 6px;
      font-weight:800;
      font-size:22px;
      color:var(--accent);
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      position:relative;
      overflow:visible;
      transform-origin:center;
      animation:pricePop 1s cubic-bezier(.2,.9,.3,1) both;
    }

    .price.shimmer::after{
      content:"";
      position:absolute;
      left:-40%;
      top:0;
      width:40%;
      height:100%;
      background:linear-gradient(120deg, rgba(255,255,255,0.08), rgba(255,255,255,0.28), rgba(255,255,255,0.08));
      transform:skewX(-25deg);
      animation:shimmer 2s linear infinite;
      pointer-events:none;
    }
    @keyframes shimmer{
      0%{left:-40%}
      100%{left:140%}
    }

    @keyframes pricePop{
      0%{transform:scale(.92); opacity:0}
      60%{transform:scale(1.06); opacity:1}
      100%{transform:scale(1); opacity:1}
    }

    /* typing animation for description */
    .desc-anim {
      margin:0 6px 14px;
      font-size:15px;
      color:var(--muted);
      line-height:1.6;
      display:inline-block;
      max-width:100%;
      white-space:nowrap;
      overflow:hidden;
      border-right: 2px solid rgba(15,23,42,0.14); /* caret */
      font-family: inherit;
      box-sizing: content-box;
      /* typing animation: type then delete */
      animation:
        typing 4200ms steps(40,end) 400ms 1,
        blink-caret 700ms step-end infinite,
        deleting 4200ms steps(40,end) 5200ms infinite;
    }

    /* typing keyframes: reveal width from 0 to full */
    @keyframes typing {
      0% { width: 0ch; }
      100% { width: 68ch; } /* large enough to show sentence; will be clamped by container */
    }
    /* deleting: go back to 0 */
    @keyframes deleting {
      0% { width: 68ch; }
      100% { width: 0ch; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
      100% { border-color: rgba(15,23,42,0.14); }
    }

    .btn{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;
      text-decoration:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:700;
      box-shadow:0 12px 30px rgba(6,166,227,0.18);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .btn:hover{transform:translateY(-4px); box-shadow:0 20px 40px rgba(0,196,255,0.18)}

    .meta{margin-top:12px;color:#94a3b8;font-size:13px}

    .bubbles{
      position:absolute;
      right:-20px;
      top:-30px;
      width:80px;
      height:120px;
      pointer-events:none;
    }
    .bubble{
      position:absolute;
      border-radius:50%;
      background:rgba(14,165,233,0.12);
      animation:rise 6s linear infinite;
      filter:blur(6px);
    }
    .bubble.b1{width:14px;height:14px;left:10px;bottom:10px; animation-duration:5s; animation-delay:-1s}
    .bubble.b2{width:22px;height:22px;left:36px;bottom:24px; animation-duration:7s; animation-delay:-2s}
    .bubble.b3{width:10px;height:10px;left:56px;bottom:6px; animation-duration:6s; animation-delay:-3s}
    @keyframes rise{
      0%{transform:translateY(0) scale(0.9); opacity:0.8}
      50%{opacity:1}
      100%{transform:translateY(-110px) scale(1.1); opacity:0}
    }

    @media (max-width:460px){
      body{padding:26px 12px}
      .card{padding:14px}
      .hero-img{max-height:200px}
      .glow-left, .glow-right { width:80px; filter:blur(36px); opacity:0.25; }
      .glow-bottom { height:140px; filter:blur(48px); opacity:0.25; }

      /* mobile: make typing shorter and faster */
      .desc-anim {
        animation:
          typing 3200ms steps(28,end) 300ms 1,
          blink-caret 600ms step-end infinite,
          deleting 3200ms steps(28,end) 4200ms infinite;
      }
    }
  </style>
</head>
<body>

  <!-- side & bottom glows -->
  <div class="glow-left" aria-hidden="true"></div>
  <div class="glow-right" aria-hidden="true"></div>
  <div class="glow-bottom" aria-hidden="true"></div>

  <div class="decor" aria-hidden="true"></div>

  <div class="card" role="main">
    <div class="image-wrap">
      <div class="glow" aria-hidden="true"></div>
      <img class="hero-img" src="photo.jpg" alt="Lampu Mini Hias" onerror="this.style.display='none';">
    </div>

    <!-- Animated title -->
    <h1><span class="title-anim">Lampu Mini Hias — Cahaya Biru</span></h1>

    <!-- price element -->
    <div id="price" class="price">Rp<span id="price-num">0</span></div>

    <!-- Animated description (typing effect) -->
    <p class="desc-anim" aria-live="polite">
      Lampu mini hias dengan cahaya biru terang. Cocok untuk dekorasi meja, lampu tidur, atau aksesoris ruangan. Bahan sederhana, hasil menarik.
    </p>
 
    <a class="btn" id="wa-btn" href="https://wa.me/6282226700517?text=Saya%20ingin%20pesan%20lampu%20mini%20Rp10.000" target="_blank" rel="noopener">Pesan via WhatsApp</a>

    <div class="meta">Stok terbatas • Pengiriman sesuai kesepakatan</div>

    <div class="bubbles" aria-hidden="true">
      <div class="bubble b1"></div>
      <div class="bubble b2"></div>
      <div class="bubble b3"></div>
    </div>
  </div>

  <script>
    // Count-up animation for price (0 -> 10000)
    (function(){
      const target = 10000;
      const el = document.getElementById('price-num');
      const priceWrap = document.getElementById('price');
      let current = 0;
      const duration = 900; // ms
      const frameRate = 30;
      const totalFrames = Math.round(duration / (1000 / frameRate));
      let frame = 0;
      const easeOutQuad = t => t*(2-t);
      function tick(){
        frame++;
        const progress = easeOutQuad(frame/totalFrames);
        current = Math.round(target * progress);
        el.textContent = current.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        if(frame < totalFrames){
          requestAnimationFrame(tick);
        } else {
          // finished: add shimmer effect briefly
          priceWrap.classList.add('shimmer');
          setTimeout(()=> priceWrap.classList.remove('shimmer'), 2400);
        }
      }
      requestAnimationFrame(tick);
    })();
  </script>

</body>
</html>
